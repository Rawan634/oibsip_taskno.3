<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .todo-container {
            width: 500px;
            background-color: #ffc0cb; /* Pink background */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        form input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 20px;
        }

        form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0000ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-item .task-text {
            flex: 1;
            margin-right: 10px;
        }

        .task-item .task-time {
            font-size: 12px;
            color: #888;
        }

        .task-item .buttons {
            display: flex;
        }

        .task-item button {
            margin-left: 5px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .task-item button.delete-btn {
            background-color: #f44336;
        }

        .completed {
            text-decoration: line-through;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do App</h1>

        <form id="add-task-form">
            <input type="text" id="new-task" placeholder="Enter task..." required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Pending Tasks</h2>
        <ul id="pending-tasks">
            <!-- Pended tasks will be added here -->
        </ul>

        <h2>Completed Tasks</h2>
        <ul id="completed-tasks">
            <!-- Completed tasks will be added here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('add-task-form');
            const pendingList = document.getElementById('pending-tasks');
            const completedList = document.getElementById('completed-tasks');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const taskInput = document.getElementById('new-task');
                const taskText = taskInput.value.trim();
                if (taskText === '') return; // Empty task check

                const taskItem = document.createElement('li');
                taskItem.className = 'task-item';
                
                const taskTextElement = document.createElement('span');
                taskTextElement.className = 'task-text';
                taskTextElement.textContent = taskText;
                taskItem.appendChild(taskTextElement);

                const taskTimeElement = document.createElement('span');
                taskTimeElement.className = 'task-time';
                taskTimeElement.textContent = getCurrentDateTime();
                taskItem.appendChild(taskTimeElement);

                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'buttons';

                const completeButton = document.createElement('button');
                completeButton.textContent = 'Complete';
                completeButton.addEventListener('click', function() {
                    taskItem.classList.toggle('completed');
                    if (taskItem.classList.contains('completed')) {
                        completedList.appendChild(taskItem);
                    } else {
                        pendingList.appendChild(taskItem);
                    }
                });
                buttonsContainer.appendChild(completeButton);

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.addEventListener('click', function() {
                    const newText = prompt('Edit task:', taskText);
                    if (newText !== null && newText.trim() !== '') {
                        taskTextElement.textContent = newText.trim();
                        taskTimeElement.textContent = getCurrentDateTime();
                    }
                });
                buttonsContainer.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-btn';
                deleteButton.addEventListener('click', function() {
                    taskItem.remove();
                });
                buttonsContainer.appendChild(deleteButton);

                taskItem.appendChild(buttonsContainer);

                pendingList.appendChild(taskItem);
                taskInput.value = ''; // Clear input after adding task
            });

            function getCurrentDateTime() {
                const now = new Date();
                const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: 'numeric', minute: 'numeric' };
                return now.toLocaleDateString('en-US', options);
            }
        });
    </script>
</body>
</html>
